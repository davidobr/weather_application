{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'weather_application/default.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <div class="col-12 col-lg-4 mx-auto mt-5 mx-auto align-items-center homepage-body">
            <h1 class="col-7 mx-auto">Weather Checker</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-city"></i></span>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Please enter city" required>
                    <label for="floatingInputGroup2">City</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
